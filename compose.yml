services:
  web-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile-dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - WDS_SOCKET_PORT=8080
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - CHOKIDAR_INTERVAL=500
    ports:
      - "8080:3000"

  web-prod:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: Dockerfile-prod
    ports:
      - "8080:5000"